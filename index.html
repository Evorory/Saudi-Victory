<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saudi Victory Interactive 🎉</title>
<style>
  body {
    margin:0;
    padding:0;
    height:100vh;
    background:#000;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color:#00d34a;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }

  /* النص الكبير المشع */
  #bigText {
    font-size:3em;
    text-align:center;
    text-shadow: 0 0 15px rgba(0,211,74,0.8), 0 0 30px rgba(0,211,74,0.3);
    animation: glowText 2s infinite alternate;
    margin:0;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 10px #00ff4a; }
    50% { text-shadow: 0 0 25px #00ff4a; }
    100% { text-shadow: 0 0 10px #00ff4a; }
  }

  .medium-text {
    text-align:center;
    font-size:1.2em;
    margin:10px 0 20px 0;
  }

  .medium-text span {
    display:block;
  }

  /* صندوق اللعبة */
  #game {
    background: rgba(0,211,74,0.1);
    border:2px solid rgba(0,211,74,0.5);
    border-radius:10px;
    padding:15px;
    max-width:350px;
    text-align:center;
  }

  #codeSnippet {
    background:#000;
    color:#00ff4a;
    padding:8px;
    border-radius:5px;
    font-family: "Courier New", Courier, monospace;
    margin-bottom:12px;
    text-align:left;
    white-space: pre;
    font-size:0.9em;
  }

  input[type="text"] {
    padding:8px;
    width:75%;
    border-radius:5px;
    border:none;
    outline:none;
    margin-bottom:8px;
  }

  button {
    padding:8px 12px;
    border:none;
    border-radius:5px;
    background:#00d34a;
    color:#000;
    font-weight:bold;
    cursor:pointer;
  }

  footer {
    position:fixed;
    bottom:5px;
    font-size:10px;
    color: rgba(0,211,74,0.4);
    text-align:center;
    width:100%;
  }
</style>
</head>
<body>

<h1 id="bigText">فخر</h1>

<div class="medium-text">
  <span>جميعنا نهنئ منتخبنا السعودي</span>
  <span>We all congratulate our national team</span>
</div>

<div id="game">
  <div id="codeSnippet">
#include &lt;iostream&gt;<br>
using namespace std;<br><br>
int main() {<br>
&nbsp;&nbsp;cout &lt;&lt; "مبروك لمنتخبنا السعودي" &lt;&lt; endl;<br>
&nbsp;&nbsp;return 0;<br>
}
  </div>
  <input type="text" id="guess" placeholder="اكتب توقعك للنص الناتج">
  <br>
  <button onclick="checkGuess()">تأكيد</button>
</div>

<footer>Designed by Rana Al-Buqami</footer>

<script>
// الكلمات الكبيرة المتغيرة
const bigWords = ["فخر", "قوة", "نصر", "تألق", "إنجاز", "إبداع"];
const bigTextEl = document.getElementById('bigText');

setInterval(() => {
  const randomWord = bigWords[Math.floor(Math.random() * bigWords.length)];
  bigTextEl.textContent = randomWord;
}, 2000);

// النص الصحيح
const correctText = "مبروك لمنتخبنا السعودي!";

// التحقق من التخمين
function checkGuess() {
  const guess = document.getElementById('guess').value.trim();
  if(guess === "") return;

  if(guess === correctText){
    alert("جوي المبرمجين الأذكياء!");
  } else {
    alert("حبيت حس التأليف عندك 😄");
  }

  document.getElementById('guess').value = "";
}
</script>

</body>
</html>
